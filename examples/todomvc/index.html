<!doctype html>
<html lang="en" data-framework="backbonejs">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>kettle.js â€¢ TodoMVC</title>
        <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
    </head>
    <body>
        <div id="app">
        </div>
        <script id="todoapp-template" type="text/template">
            <section id="todoapp">
                <header id="header">
                    <h1>todos</h1>
                    <input id="new-todo" data-kettle="new_todo" placeholder="What needs to be done?" autofocus>
                </header>
                <section id="main">
                    <input id="toggle-all" type="checkbox" data-kettle="check_all">
                    <label for="toggle-all">Mark all as complete</label>
                    <ul id="todo-list" data-kettle="list"></ul>
                </section>
                <footer id="footer" data-kettle="footer"></footer>
            </section>
            <footer id="info">
                <p>Double-click to edit a todo</p>
                <p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
                <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
            </footer>
        </script>

        <script id="todoitem-template" type="text/template">
        <li>
                <div class="view" data-kettle="display">
                    <input class="toggle" type="checkbox" data-kettle="completed">
                    <label data-kettle="label"></label>
                    <button data-kettle="delete" class="destroy"></button>
                </div>
                <input class="edit" data-kettle="input">
        </li>
        </script>

        <script type="text/template" id="footer-template">
            <div>
            <span id="todo-count" data-kettle="items_left"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
                <ul id="filters" data-kettle="filters">
                    <li>
                        <a class="selected" data-filter="" href="#/">All</a>
                    </li>
                    <li>
                        <a href="#/active" data-filter="active" >Active</a>
                    </li>
                    <li>
                        <a href="#/completed" data-filter="completed" >Completed</a>
                    </li>
                </ul>
                <button id="clear-completed" data-kettle="clear_completed">Clear completed (<span data-kettle="completed"></span>)</button>
            </div>
        </script>


        <script src="bower_components/todomvc-common/base.js"></script>
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>
        <script src="../../javascripts/kettle.js"></script>
        <script src="js/models/todo.js"></script>
        <script src="js/collections/todos.js"></script>
        <script src="js/views/todo.js"></script>
        <script src="js/views/footer.js"></script>
        <script src="js/views/todos.js"></script>
        <script src="js/routers/router.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
